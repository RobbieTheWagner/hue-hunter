<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hue Hunter Dev App</title>
  </head>
  <body>
    <div style="padding: 40px; font-family: system-ui, sans-serif">
      <h1>Hue Hunter Dev App</h1>
      <p>Test the color picker library</p>

      <button
        id="pickColorBtn"
        style="
          padding: 12px 24px;
          font-size: 16px;
          background: #007bff;
          color: white;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          margin-top: 20px;
        "
      >
        Pick a Color
      </button>

      <div id="result" style="margin-top: 20px; font-size: 18px"></div>
      <div
        id="colorPreview"
        style="
          width: 100px;
          height: 100px;
          border: 2px solid #ccc;
          border-radius: 8px;
          margin-top: 20px;
          display: none;
        "
      ></div>
    </div>

    <script type="module">
      const btn = document.getElementById('pickColorBtn');
      const result = document.getElementById('result');
      const preview = document.getElementById('colorPreview');

      btn.addEventListener('click', async () => {
        result.textContent = 'Launching color picker...';
        preview.style.display = 'none';

        try {
          const color = await window.electronAPI.pickColor();

          if (color) {
            result.textContent = `Selected: ${color}`;
            preview.style.backgroundColor = color;
            preview.style.display = 'block';
          } else {
            result.textContent = 'Cancelled';
          }
        } catch (error) {
          result.textContent = `Error: ${error.message}`;
          console.error(error);
        }
      });
    </script>
  </body>
</html>
